<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <p>Name <input placeholder="Enter Your Name" type="text"></p>
        <p>Phone <input placeholder="Enter Your Phone" type="number" name="Phone" id="Unique"></p>
        <p>Email <input placeholder="Enter Your Email" type="email" name="Email" id="Mail"></p>
        <p>Password <input placeholder="Enter Your Password" type="password" name="Password" id="Pass"></p>
    </form>
    <fieldset>
        <legend>Best Travelling place</legend>
        <p><label for="Beautiful"><input type="radio" name="Sylhet" id="Beautiful">Sylhet</label></p>
        <p><label for="Awesome"><input type="radio" name="Cox's bazar" id="Awesome">Cox's bazar</label></p>
        <p><label for="Tremendous"><input type="radio" name="Ranghamati" id="Tremendous">Ranghamati</label></p>
    </fieldset>
    <fieldset>
        <legend>Favourite Color</legend>
        <p><label for="Beauty"><input type="checkbox" name="Blue" id="Beauty">Blue</label></p>
        <p><label for="Nice"><input type="checkbox" name="Black" id="Nice">Black</label></p>
        <p><label for="Sundor"><input type="checkbox" name="White" id="Sundor">White</label></p>
        <p><label for="Osthir"><input type="checkbox" name="Red" id="Osthir">Red</label></p>
    </fieldset>
    <p><level for="You"> Special instruction: <textarea name="Love" id="You" cols="30" rows="10"></textarea></level></p>
    <button type="submit">submit Your Order</button>
</body>
</html>
